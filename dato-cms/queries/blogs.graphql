query allBlogsQuery {
  allBlogs {
    slug
  }
}

query getAllPageSlugsQuery($slug: String!) {
  blog(filter: { slug: { eq: $slug } }) {
    slug
    title
    richText {
      value
    }
    image {
      url
    }
  }
}

query blogPageQuery {
  # blogPage(filter: { id: { eq: "8332380" } }) {
  blogPage {
    blog {
      title
      slug
    }
  }
}
